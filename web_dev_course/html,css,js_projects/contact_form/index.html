<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>Get in Touch</h1>
            <p>fill out the form below to get in touch with us</p>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="name" required="required">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="e-maild" required="required">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-phone"></i>
                        <input type="tel" placeholder="Phone(Optional)">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-tag"></i>
                        <input type="text" placeholder="Subject" required="required">
                    </div>

                </div>
                <div class="message-field">
                    <i class="fas fa-message"></i>
                    <textarea name="" id="" placeholder="Your message" required="required"></textarea>
                </div>
                <button type="submit">
                    <div class="btn-content">
                        <span>Send Message</span>
                        <i class="fas fa-paper-plane"></i>
                    </div>
                </button>
            </form>

            <div class="contact-info">
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i><span>123 Main street ,City, Country</span>
                </div>

                <div class="info-item">
                    <i class="fas fa-envelope"></i><span>contact@example.com</span>
                </div>

                <div class="info-item">
                    <i class="fas fa-phone"></i><span>+1 4556489</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
