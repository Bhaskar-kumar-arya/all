<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video - YouTube Clone</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/upload.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="{% url 'home' %}" class="logo"><i class="fab fa-youtube"></i> YouTube Clone</a>
        </div>
        <!-- <div class="nav-middle">
            <div class="search-box">
                <input type="text" placeholder="Search">
                <button><i class="fas fa-search"></i></button>
            </div> -->
        </div>
        <div class="nav-right">
            <a href="{% url 'upload_video' %}"><i class="fas fa-video"></i></a>
            <a href="#"><i class="fas fa-th"></i></a>
            <a href="#"><i class="fas fa-bell"></i></a>
            <img src="{% static 'images/user.png' %}" class="user-icon">
        </div>
    </nav>
    <div class="upload-container">
        <h2>Upload Your Video</h2>
        <form class="upload-form" method="post" enctype="multipart/form-data">
            {% csrf_token %} 
            {{form.as_p}}
            <button type="submit" class="upload-button">Upload Video</button>
            <a href="{% url 'home' %}" class="back-button">Back to Home</a>
        </form>
    </div>
</body>
</html>
