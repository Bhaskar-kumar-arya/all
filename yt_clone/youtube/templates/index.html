<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="#" class="logo"><i class="fab fa-youtube"></i> YouTube Clone</a>
        </div>
        <div class="nav-middle">
            <div class="search-box">
                <input type="text" placeholder="Search">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="nav-right">
            <a href="{% url 'upload_video' %}"><i class="fas fa-video"></i></a>
            <a href="#"><i class="fas fa-th"></i></a>
            <a href="#"><i class="fas fa-bell"></i></a>
            <img src="{% static 'images/user.png' %}" class="user-icon">
        </div>
    </nav>

    <div class="container">
        <div class="sidebar">
            <a href="#" class="active"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-fire"></i> Trending</a>
            <a href="#"><i class="fas fa-history"></i> History</a>
            <a href="#"><i class="fas fa-play-circle"></i> Your Videos</a>
            <a href="#"><i class="fas fa-clock"></i> Watch Later</a>
            <a href="#"><i class="fas fa-thumbs-up"></i> Liked Videos</a>
            <hr>
            <h3>Subscriptions</h3>
            <a href="#"><img src="{% static 'images/channel1.png' %}"> Channel One</a>
            <a href="#"><img src="{% static 'images/channel2.png' %}"> Channel Two</a>
            <a href="#"><img src="{% static 'images/channel3.png' %}"> Channel Three</a>
        </div>
        <div class="main-content">
            <div class="banner">
                <img src="{% static 'images/banner.jpg' %}">
            </div>
            <div class="video-grid">
                {% for video in videos %}
                <div class="video-card">
                    <a href="{% url 'watch_video' video_id=video.pk %}">
                    <img src="{{video.thumbnail.url}}" class="thumbnail">
                    <div class="video-info">
                        <h4>{{video.title}}</h4>
                    </a>
                        <p>{{video.channel.name}}</p>
                        <p>{{video.views.all.count}} views &bull; {{video.uploaded_at|date:"M d, Y"}}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
